<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>PC build</title>
  </head>
  <body>
    <section class="main">
      <header class="main__header">
        <div class="main__header-wrapper">
          <img src="/images/logo/logo.svg" alt="" />
          <ul class="header__menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Курсы</a></li>
            <li><a href="#">Расписание</a></li>
            <li><a href="#">Преподаватели</a></li>
            <li><a href="#">Рассылка</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
          <button class="header__button">Зайти в кабинет</button>
        </div>
      </header>
      <div class="container">
        <div class="main__content">
          <h1 class="main__content-title">
            Первый курс по компьютерной сборке
          </h1>
          <div class="main__content-countdown">
            <ul class="countdown-timer">
              <li>18 Дней</li>
              <li>18 часов</li>
              <li>18 минут</li>
              <li>18 секунд</li>
            </ul>
          </div>
        </div>
        <div class="main__footer">
          <div class="main__footer-wrapper">
            <button class="main__footer-button">Заказать курс</button>
            <div class="main__footer-students"></div>
            <div class="main__footer-progres-bar"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
